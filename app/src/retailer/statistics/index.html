<div ng-include="'/src/retailer/home/header.html'"></div>
<div class="row">
    <div class="col-lg-offset-2 col-lg-8">
        <h1 style="margin-bottom: 50px">Retailer Statistics</h1>
        <div ng-repeat="segment in stats.data" class="col-lg-4">
            <table class="table table-bordered">
                <thead class="color-stream-inverse"><tr><th colspan="2">{{ segment.type }}</th></tr></thead>
                <tr ng-repeat="metric in segment.stats">
                    <td>{{ metric.metric }}</td><td>{{ metric.value }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-offset-2 col-lg-8">

    </div>
</div>
