<div class="modal-header">
    <h3>
        Ajouter une autorisation
    </h3>
</div>
<div class="modal-body">
    <form role="form">
        <input type="text" name="origin" ng-model="record.origin" hidden/>
        <div class="form-group">
            <label for="plugin">Role</label>
            <input type="text" ng-model="role.plugin.name" name="plugin" class="form-control" placeholder=""disabled required/>
        </div>
        <div class="form-group" ng-show="select2organizationOptions.data.length > 1">
            <label for="organisation">Organisation</label>
            <input type="text" ng-model="role.organization" name="organization" type="text" select ui-select2="select2organizationOptions" style="width: 100%" required/>
        </div>
        <div class="form-group">
            <label for="user">Utilisateur</label>
            <input type="text" ng-model="role.user" name="user" type="text" select ui-select2="select2userOptions" style="width: 100%" required/>
        </div>
        <div class="form-group">
            <label for="brand">Marque</label>
            <input type="text" ng-model="role.brand" name="brand" type="text" select ui-select2="select2brandOptions" style="width: 100%" required/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="text-right">
        <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> Annuler</button>
        <button class="btn btn-success" ng-click="submit()"><i class="fa fa-check"></i> OK</button>
    </div>
</div>
