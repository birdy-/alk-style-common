<div data-ng-include="'/src/home/header.html'"></div>

<div class="material-page renew-password-page container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 box-tile">
            <form class="form-horizontal" ng-submit="sendResetEmail()">
                <div class="form-group">
                    <div class="col-xs-12">
                        Envoyer un lien de r&eacute;initialisation du mot de passe par email.
                    </div>
                    <label for="inputEmail1" class="col-xs-2 control-label">Mon email</label>

                    <div class="col-xs-10">
                        <input type="email" class="login-inp form-control" ng-model="login" placeholder="Email"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button class="btn pull-right btn-stream">Continuer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
