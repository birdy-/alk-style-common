<form ng-submit="done()">
  <div class="modal-header">
    <h3>Ajouter des photos</h3>
  </div>

  <div class="modal-body">
    <div ng-show="newCreativesWrapper.length">
      <div mics-list-new-creatives wrappers="newCreativesWrapper" show-delete="false" on-delete="logAssetDeletion"></div>
    </div>

    <div mics-pl-upload id="ad-upload" uploaded-files="uploadedFiles" ng-show="!newCreativesWrapper.length">

      <button  class="mics-btn mics-btn-add browse-button" >Choisir les fichiers</button>

      <div class="drop-target" style="position: relative; z-index: 0;">Glisser / Déposer les fichiers ici.</div>

      <div class="upload-debug">Le Glisser/Déposer n'est pas supporté par votre navigateur</div>

      <div class="alert alert-danger" ng-if="uploadError">{{ uploadError }}</div>

    </div>
  </div>

  <div class="modal-footer">
    <button class="mics-btn mics-btn-finish" ng-show="newCreativesWrapper.length">Ok</button>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Retour</a>
  </div>
</form>
