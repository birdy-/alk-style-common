<span class="recipient-bar">
     <span ng-repeat="recipient in recipients track by $index" class="recipient-bar-tag" ng-class="(recipient.type === 'organization') ? 'mdi-account-multiple mdi' : ''">
         {{ recipient.name }}<span class="recipient-bar-tag-delete" ng-click="delete($index)">X</span>
     </span>
     <span class="recipient-bar-input">
         <input type="text" ng-model="value" ng-change="valueChanged()" ng-trim="false" ng-blur="add()" class="" ng-keyup="keyPressed($event)"/>
     </span>
</span>
