<div class="modal-header">
    <h3>
        {{ title }}
    </h3>
</div>
<div class="modal-body">
    Vous n'avez pas les permissions suffisantes pour {{ action }}.<br/>
    <br/>
    Merci de vous rapprocher d'un administrateur de votre organisation:
    <br/>
    <div/>
    <table class="table table-condensed table-bordered">
        <thead class="color-stream-inverse">
            <tr>
                <th>Nom utilisateur</th>
                <th>Adresse E-mail</th>
            </tr>
        </thead>
    <tbody>

    <tr ng-repeat="user in administrators">
        <td>
            <img ng-src="https://secure.gravatar.com/avatar/{{ user.username | gravatar }}?s=20&d=mm" height="20" width="20"/>
                <a ng-href="/#/user/{{ user.id }}/profile">
                    <span ng-if="user.firstname">
                        {{ user.firstname }} {{ user.lastname }}
                    </span>
                    <span ng-if="!user.firstname">
                        {{ user.username }}
                    </span>
                </a>
        </td>
        <td>
            <span>{{ user.username }}</span>
        </td>                        
    </tr>
    </tbody>
</table>
</div>
<div class="modal-footer">
    <div class="text-right">
        <button class="btn btn-success" ng-click="cancel()"><i class="fa fa-check"></i> OK</button>
    </div>
</div>
