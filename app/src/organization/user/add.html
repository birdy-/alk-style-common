<div class="modal-header">
    <h3>
        Inviter un nouvel utilisateur
    </h3>
</div>
<div class="modal-body">
    <form invitation="form">
        <input type="text" name="invitation" ng-model="invitation.permission" hidden/>
        <div class="form-group">
            <label for="organisation">Organisation</label>
            <input type="text" ng-model="invitation.organization" name="organization" id="organization" select ui-select2="select2organizationOptions" style="width: 100%" required disabled/>
        </div>
        <div class="form-group">
            <label for="user">Email de l'utilisateur</label>
            <input type="email" ng-model="invitation.username" name="username" id="username" class="form-control" placeholder="ex : paul.dupont@acme.com" required/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="text-right">
        <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> Annuler</button>
        <button class="btn btn-success" ng-click="submit()"><i class="fa fa-check"></i> OK</button>
    </div>
</div>
