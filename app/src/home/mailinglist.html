<div class="modal-header">
    <h3>        
        {{ contactForm.headerMessage }}
    </h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="email">Email</label>
			<input ng-model="mailingListRecord.email" name="email" class="form-control" placeholder="monemail@me.com" type="email" />
    		<input type="text" name="origin" ng-model="mailingListRecord.origin" hidden/>
		</div>
        <div class="form-group">
            <label for="lastname">Nom</label>
            <input ng-model="mailingListRecord.lastname" name="lastname" class="form-control" />   
            <label for="firstname">Prénom</label>
            <input ng-model="mailingListRecord.firstname" name="firstname" class="form-control" />
            <label for="company">Ma société</label>
            <input ng-model="mailingListRecord.company" name="company" class="form-control" />            
            <label for="job">Mon Poste</label>
            <input ng-model="mailingListRecord.job" name="job" class="form-control" />            
        </div>
                
		<div class="form-group">
			<label for="message">Message</label>
		    <textarea ng-model="mailingListRecord.message" rows="4" name="message" class="form-control">
		    </textarea>
		</div>        
	</form>
</div>
<div class="modal-footer">
	<div class="text-right">		
		<button class="btn btn-success" ng-click="ok()"><i class="fa fa-check"></i> OK</button>
	</div>
</div>
