<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="email">Email</label>
			<input ng-model="mailingListRecord.email" name="email" class="form-control" placeholder="monemail@me.com" type="email" />
    		<input type="text" name="origin" ng-model="mailingListRecord.origin" hidden/>
		</div>
		<div class="form-group">
			<label for="message">Message</label>
		    <textarea ng-model="mailingListRecord.message" rows="6" name="message" class="form-control">
		    </textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
