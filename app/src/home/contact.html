<div class="modal-header">
    <h3>
        Prenons contact...
    </h3>
</div>
<div class="modal-body">
    <form role="form">
        <input type="text" name="origin" ng-model="record.origin" hidden/>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label for="firstname">Prénom</label>
                    <input  type="text" ng-model="record.firstname" name="firstname" class="form-control" placeholder="ex : Paul"/>
                </div>
                <div class="col-sm-6">
                    <label for="lastname">Nom</label>
                    <input type="text" ng-model="record.lastname" name="lastname" class="form-control" placeholder="ex : Dupont"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label for="username">Email (obligatoire)</label>
                    <input type="email" ng-model="record.username" name="username" class="form-control" placeholder="ex : monemail@moi.com"/>
                </div>
                <div class="col-sm-6">
                    <label for="phonenumber">Téléphone</label>
                    <input type="text" ng-model="record.phonenumber" name="phonenumber" class="form-control" placeholder="ex : 01 23 45 67 89"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea ng-model="record.message" rows="6" name="message" class="form-control">
                Je représente la marque XXXXX, merci de prendre contact avec moi. Je suis disponible le XX/XX/XXXX à XXh.
            </textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="text-right">
        <!--<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> Annuler</button>-->
        <button class="btn btn-success" ng-click="submit()"><i class="fa fa-check"></i> OK</button>
    </div>
</div>
