<div class="modal-header">
    <h3>
    	Choisir un GLN
    </h3>
</div>

<div class="modal-body">
	Affecter le GLN de votre choix à l'ensemble de votre séléction
	<br/><br/>

	<select class="form-control"
			ng-init="response = data[0]" ng-model="response" ng-options="gln for gln in data">
	</select>
</div>

<div class="modal-footer">
    <div class="text-right">
        <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> Annuler</button>
        <button class="btn btn-primary" ng-click="submit()"><i class="fa fa-check"></i> OK</button>
    </div>
</div>
