<div class="col-xs-3 text-center">
    <div class="col-xs-12">
        <img entity-image entity="brand" class="image-responsive brand-logo"/>
    </div>
</div>
<div class="col-xs-3">
    <a href="/#/maker/brand/{{ brand.id }}">{{ brand.name }}</a>
    <p ng-if="brand.stats">
        Non certifiés : {{ notCertified }}
        Certifiés : {{ certified }}
    </p>
</div>
<div class="col-xs-6">
    <a class="btn btn-warning" href="/#/maker/brand/{{ brand.id }}">
        <i class="fa fa-edit"></i> Éditer
    </a>
    <a class="btn btn-success" href="/#/maker/brand/{{ brand.id }}/product">
        <i class="fa fa-barcode"></i> Produits
    </a>
    <span alk-button-product-claim data-brand="brand"></span>
</div>
