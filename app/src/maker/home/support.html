<div class="container-fluid">
    <div class="modal-header">
    <h3>
        Envoyer une demande de support
    </h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="form-group">
                <label for="email">Sujet</label>
                <input ng-model="supportRequest.subject" name="subject" class="form-control" placeholder="Le sujet de la demande"/>            
            </div>
            <div class="form-group">
                <label for="message">Description</label>
                <textarea ng-model="supportRequest.message" rows="6" name="message" class="form-control" placeholder="Merci de décrire votre demande. Un membre de notre équipe vous contactera dès que possible.">
                </textarea>
            </div>
            <div class="form-group">
                <label for="message">Type de la demande</label>
                <select ng-model="supportRequest.type">
                    <option>-</option>
                    <option>Rapport de bug</option>
                    <option>Une idée d'amélioration</option>
                    <option>Question générale</option>
                    <option>Mise à jour, Offre Premium</option>
                    <option>Autre</option>                
                </select>            
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button class="btn btn-success" ng-click="submit()"><i class="fa fa-check"></i> Envoyer</button>
        </div>
    </div>
</div>
