<div class="modal-header">
    <h3>
        <img src="/images/home/0800.png" class="pull-right" height="27"/>
        Besoin d'aide ?
    </h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="message">Que se passe-t'il ?</label>
            <select ng-model="record.type" class="form-control">
                <!--<option selected disabled>- Sélectionnez -</option>-->
                <option>Quelque chose ne s'affiche pas</option>
                <option>Il me manque un produit</option>
                <option>J'ai un message d'erreur</option>
                <option>Mes données ne sont pas enregistrées</option>
                <option>J'ai une idée d'amélioration</option>
                <option>Je veux passer à l'offre Premium</option>
                <option>Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Description</label>
            <textarea ng-model="record.message" rows="6" name="message" class="form-control">
            </textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="text-right">
        <button class="btn btn-success" ng-click="submit()"><i class="fa fa-envelope"></i> Envoyer</button>
    </div>
</div>
