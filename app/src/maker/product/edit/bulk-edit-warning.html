<div class="modal-header">
    <h3>
        Edition multiple
    </h3>
</div>
<div class="modal-body warning-modal">
    <div class="row">
        <h4>Produits</h4>
        <div class="col-xs-12" ng-repeat="product in products">
            <div class="pull-right">
                <img entity-image entity="product" height="30" width="30">
            </div>
            <span>{{ product.namePublicLong }}</span>
        </div>
    </div>
    <p class="bg-warning">
        <i class="fa fa-warning"></i> Tous les produits ci-dessus vont-être modifiés.
    </p>

</div>
<div class="modal-footer">
    <form class="form-inline" role="form">
        <div class="form-group">
            <button class="btn btn-primary" ng-click="ok()">
                <i class="fa fa-check"></i> Ok
            </button>
            <button class="btn btn-warning" ng-click="cancel()">
                <i class="fa fa-ban"></i> Annuler
            </button>
        </div>
    </form>
</div>
