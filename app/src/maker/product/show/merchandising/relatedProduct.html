    </div>
    <div class="col-sm-3">
        <a class="btn btn-success btn-sm" ng-click="add()">

            Ajouter
        </a>

<div ui-sortable="sortableOptions" ng-model="product[attribute]">
    <div class="well choice" ng-repeat="relation in product[attribute]">
        <div class="row">
            <div class="col-sm-1">{{ relation.ranking }}</div>
            <div class="col-sm-2">
                <img entity-image entity="relation.target" height="40" width="40"/>
            </div>
            <div class="col-sm-7">
                <span class="text-middle">{{ relation.target.nameLegal }}</span>
            </div>
            <div class="col-sm-2 text-right">
                <span class="btn btn-danger" ng-click="delete(relation)">
                    <i class="fa fa-trash-o"></i>
                </span>
            </div>
        </div>
    </div>
</div>
