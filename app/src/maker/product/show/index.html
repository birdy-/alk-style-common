<div ng-include="'/src/maker/home/header.html'"></div>
<div class="container-fluid">
    <div class="col-md-2 color-stream-inverse sidebar">
        <div ng-include="'/src/maker/product/show/detail-form.html'"></div>
    </div>
    <div class="col-md-10 col-md-offset-2">
        <div class="container-fluid">
            <div class="clearfix">
                <h1>
                    {{ product.name }}
                    <small>{{ product.isProducedBy.name }}</small>
                </h1>
            </div>
            <form class="form-horizontal" role="form" name="productForm" novalidate>
                <tabset>
                    <tab heading="Marketing">
                        <div ng-include="'/src/maker/product/show/marketing.html'"></div>
                    </tab>
                    <tab heading="Packaging">
                        <div ng-include="'/src/maker/product/show/packaging.html'"></div>
                    </tab>
                    <tab heading="Fabricant">
                        <div ng-include="'/src/maker/product/show/manufacturer.html'"></div>
                    </tab>
                    <!--
                    <tab class="semantic" ng-show="tabs.wine.visible">
                        <tab-heading class="semantic">
                            Vin
                        </tab-heading>
                        <div ng-include="'/src/maker/product/show/specific/wine.html'"></div>
                    </tab>
                    -->
                    <tab heading="Identification">
                        <div ng-include="'/src/maker/product/show/identification.html'"></div>
                    </tab>
                    <tab disabled="true">
                        <tab-heading>Médias <i class="fa fa-lock"></i></tab-heading>
                        <div ng-include="'/src/maker/product/show/media.html'"></div>
                    </tab>
                    <tab heading="Composition">
                        <div ng-include="'/src/maker/product/show/composition.html'"></div>
                    </tab>
                    <tab heading="Nutrition">
                        <div ng-include="'/src/maker/product/show/nutrition.html'"></div>
                    </tab>
                    <tab heading="Labels">
                        <div ng-include="'/src/maker/product/show/label.html'"></div>
                    </tab>
                    <tab heading="Conservation">
                        <div ng-include="'/src/maker/product/show/conservation.html'"></div>
                    </tab>
                    <tab heading="Traçabilité">
                        <div ng-include="'/src/maker/product/show/traceability.html'"></div>
                    </tab>
                    <tab disabled="true">
                        <tab-heading>Conformité <i class="fa fa-lock"></i></tab-heading>
                        <div ng-include="'/src/maker/product/show/productinshop.html'"></div>
                    </tab>
                    <tab disabled="true">
                        <tab-heading>Versions <i class="fa fa-lock"></i></tab-heading>
                        <!--<div ng-include="'/src/maker/product/show/version.html'"></div>-->
                    </tab>
                </tabset>
            </form>
        </div>
    </div>
</div>
