<div>
    <div>
        <a href="/#/maker/product">&lt; Retour</a>
        <br/>
        <br/>
    </div>
    <div class="thumbnail">
        <div class="ratio" ng-style="{'background-image': 'url(\'' + product.picture.main.replace('original', '256x256') + '\')'}"  style="height: 100px;">
        </div>
    </div>
    <div class="text-center">
        <h4>{{ product.name }}</h4>
        <strong>{{ product.packaging }}</strong>
        <br/>
        <br/>
        <span class="label label-success" ng-show="product.isAccepted() === true" tooltip-placement="top" tooltip="Vous avez reconnu être en charge de ce produit." tooltip-trigger="mouseenter">
            <i class="fa fa-check"></i> Accepté
        </span>
        <span class="label label-warning" ng-show="product.isAccepted() === false" tooltip-placement="top" tooltip="Vous n'avez pas reconnu être en charge de ce produit." tooltip-trigger="mouseenter">
            <i class="fa fa-warning"></i> Non accepté
        </span>
        <br/>
        <br/>
        <span class="label label-success" ng-show="product.isCertified() === true" tooltip-placement="top" tooltip="Vous avez certifié la conformité des informations sur ce produit." tooltip-trigger="mouseenter">
            <i class="fa fa-certificate"></i> Certifié
        </span>
        <span class="label label-warning" ng-show="product.isCertified() === false" tooltip-placement="top" tooltip="Vous n'avez pas encore certifié la conformité des informations sur ce produit." tooltip-trigger="mouseenter">
            <i class="fa fa-warning"></i> Non certifié
        </span>
    </div>
    <div class="actions-container">
        <div class="actions">
            <div>
                Conformité directive 1169 :
                <div class="progress">
                    <div class="text-center" style="height: 0px;">{{ completeness | number:0 }} %</div>
                    <div class="progress-bar" ng-class="{'progress-bar-warning': !product.status, 'progress-bar-success': product.status}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ completeness }}%;">
                    </div>
                </div>
            </div>
            <button ng-click="submit()" class="btn color-product col-lg-12"><i class="fa fa-save"></i> Enregistrer</button>
            <br/>
            <br/>
            <button ng-click="certify()" class="btn btn-success col-lg-12"><i class="fa fa-certificate"></i> Certifier</button>
        </div>
    </div>
</div>
