<div class="modal-header">
    <h3>
        Suggestion de synonymes
    </h3>
</div>
<div class="modal-body">
    <div class="text-center" ng-if="synonyms.length == 0">
        <i class="fa fa-warning"></i> Aucun synonyme trouv√©
    </div>
    <div ng-if="synonyms.length > 0">
        <div class="checkbox" ng-repeat="synonym in synonyms">
            <label ng-form="synonym">
                <input name="selected" type="checkbox" ng-model="synonym.selected"> {{ synonym.name }}
            </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <form class="form-inline" role="form">
        <div class="form-group">
            <button class="btn btn-default" ng-click="ok()"><i class="fa fa-arrow-right"></i> OK</button>
        </div>
    </form>
</div>
