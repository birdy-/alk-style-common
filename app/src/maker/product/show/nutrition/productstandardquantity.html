<div class="modal-header">
    <h3>
        Créer une nouvelle quantité standard
    </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group has-feedback">
            <input type="hidden" ng-model="psq.partitions"/>
            <label for="name" class="col-sm-2 control-label">Texte</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="psq.name" placeholder="ex : pour 5 carrés" required/>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label for="inputPassword3" class="col-sm-2 control-label">Quantité</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="psq.quantity" placeholder="ex : 100" required alk-float/>
            </div>
            <div class="col-sm-3">
                <div select-commonunit name="isMeasuredBy" ng-model="psq.isMeasuredBy"></div>
            </div>
            <div class="col-sm-4">
                <div select-preparationstate name="preparationState" ng-model="psq.preparationState"></div>
            </div>
        </div>
    </div>
</form>
</div>
<div class="modal-footer">
    <form class="form-inline" role="form">
        <div class="form-group">
            <button class="btn btn-success" ng-click="ok()"><i class="fa fa-check"></i> OK</button>
            <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-ban"></i> Annuler</button>
        </div>
    </form>
</div>
