<div class="modal-header">
    <h3>
        Créer une nouvelle quantité nutritionnelle
    </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group has-feedback">
            <input name="partitions" type="hidden" ng-model="psq.partitions"/>
            <label for="name" class="col-sm-2 control-label">Texte</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" ng-model="psq.name" placeholder="ex : pour 100 mL" ng-blur="parse()" required/>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label for="inputPassword3" class="col-sm-2 control-label">Quantité</label>
            <div class="col-sm-3">
                <input name="quantity" type="text" class="form-control" ng-model="psq.quantity" placeholder="ex : 100" required alk-float/>
            </div>
            <div class="col-sm-3">
                <div select-commonunit name="isMeasuredBy" ng-model="psq.isMeasuredBy"></div>
            </div>
            <div class="col-sm-4">
                <div select-preparationstate name="preparationState" ng-model="psq.preparationState"></div>
            </div>
        </div>
    </form>
    <br/>
    <br/>
    <div class="row">
        <div class="col-sm-6">
            <p class="alert alert-success">
                <i class="fa fa-info-circle"></i>
                Une quantité nutritionnelle standard permet de rapporter les données nutritionnelles à une certaine quantité de produit.
                <br/>
                <br/>
                Cela correspond au "titre" d'une colonne de la déclaration nutritionelle qui figure sur le produit.
            </p>
        </div>
        <div class="col-sm-6">
            <img src="/images/maker/product/show/nutrition/title.png" class="img-responsive"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <form class="form-inline" role="form">
        <div class="form-group">
            <button class="btn btn-success" ng-click="ok()"><i class="fa fa-check"></i> OK</button>
            <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-ban"></i> Annuler</button>
        </div>
    </form>
</div>
