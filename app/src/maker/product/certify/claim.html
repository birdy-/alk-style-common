<!-- ng-if is necessary here to let the DOM reload and the JS compute the size -->
<div class="modal-body" ng-if="multiple">
    <form role="form" name="claimForm">
        <div class="form-group" ng-if="organization.ownsGLN.length">
            <label for="gln">GLN :</label>
            <div ng-repeat="gln in organization.ownsGLN">
                <label>
                    <input type="radio"
                           name="gln"
                           ng-model="claim.gln"
                           ng-value="gln.gln"
                           required/> {{ gln.gln }}
                </label>
            </div>
        </div>
        <a class="btn btn-default" ng-click="cancel()" ng-href="#/organization/{{ organization.id }}/profile">
            <i class="fa fa-plus">Ajouter un GLN</i>
        </a>
        <div class="text-warning">*Les deux colonnes sont obligatoires</div>
        <div class="form-group">
            <div hot-table
                id="claim-table"
                settings="{
                    colHeaders: colHeaders,
                    contextMenu: ['row_above', 'row_below', 'remove_row'],
                    afterChange: afterChange,
                    stretchH: 'all',
                    rowHeaders: true,
                    minSpareRows: '12'
                }"
                datarows="products">
                <hot-column data="reference" title="'EAN*'"></hot-column>
                <hot-column data="nameLegal" title="'Dénomination légale du produit*'"></hot-column>
            </div>
        </div>
        <div>
            <div ng-if="errors.badGLN" class="alert alert-danger">
                Veuillez sélectionner un GLN.
            </div>
            <div ng-if="errors.noError" class="alert alert-success">
                Votre demande a bien été enregistrée.
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <div class="text-right">
        <span class="btn btn-success" ng-if="errors.ok === false" ng-click="renewClaim()"><i class="fa fa-check"></i>Ajouter un autre produit</span>

        <span class="btn btn-success" ng-if="(errors.ok !== false) && (errors.ok !== true)" ng-click="fillMultiple()"><i class="fa fa-check"></i>Ajouter ces produits</span>
        <span class="btn btn-link" ng-click="cancel()"><i class="fa fa-times"></i> Annuler</span>
    </div>
</div>
