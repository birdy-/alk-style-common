<style>
    .missing-picture {
        background-position:center center;
        background-image: url('/images/missing.png');
        background-repeat: no-repeat;
        background-size: 80% 80%;
    }
    .product-icons {
        height: 15px;
        text-align: center;
        margin-bottom: 10px;
    }
</style>

<div class="sheet container-fluid">
    <div class="row" infinite-scroll="more()">
        <div ng-repeat="product in products" class="col-sm-2 product">
            <div class="picture missing-picture">
                <div class="ratio" ng-style="{'background-image': 'url(\'https://smedia.alkemics.com/api/1/product/' + product.id + '/picture/packshot/256x256.png\')'}" style="height">
                </div>
            </div>
            <div class="name">
                <a href="/#/maker/product/{{ product.id }}">
                    {{ product.nameLegal }}
                </a>
            </div>
            <div class="packaging">
                {{ product.packaging }}
            </div>
            <div class="product-icons">
                <span class="label label-success" ng-show="product.isCertified()">
                    <i class="fa fa-check"></i> Certifi√©
                </span>
            </div>
        </div>
