<style>
    .missing-picture {
        background-position:center center;
        background-image: url('/images/missing.png');
        background-repeat: no-repeat;
        background-size: 80% 80%;
    }
</style>

<div class="sheet container-fluid">
    <div class="row" infinite-scroll="more()">
        <div ng-repeat="product in products" class="col-sm-2 product">
            <div class="picture missing-picture">
                <div class="ratio" ng-style="{'background-image': 'url(\'' + product.picture.main.replace('original', '256x256') + '\')'}" style="height">
                </div>
            </div>
            <div class="name">
                <a href="/#/maker/product/{{ product.id }}">
                    {{ product.nameLegal }}
                </a>
            </div>
            <div class="packaging">
                {{ product.packaging }}
            </div>
            <div class="progressbar">
                <i ng-show="product.certified == 2" class="fa fa-check"></i>
            </div>
        </div>
        <div class="col-sm-2 product new">
            <div class="picture">
                <div class="ratio">+</div>
            </div>
            <div class="name">
                <a href="/#/maker/product/create">
                    Nouveau produit
                </a>
            </div>
            <div class="packaging">
            </div>
        </div>
    </div>
</div>
