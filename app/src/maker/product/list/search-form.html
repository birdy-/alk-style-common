<form role="form">
    <h4><i class="fa fa-filter"></i> Filtrer par...</h4>
    <div class="form-group">
        <label>Marque commerciale :</label>
        <input type="text" ng-model="request.product.isBrandedBy" type="text" select ui-select2="select2brandOptions" style="width: 100%"/>
    </div>
    <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" ng-model="request.product.nameLegal"/>
    </div>
    <div class="form-group">
        <label>EAN</label>
        <input type="text" class="form-control" ng-model="request.product.isIdentifiedBy.reference"/>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="certified" ng-model="request.product.certifieds[0]"/>
                Non certifié
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="certified" ng-model="request.product.certifieds[2]"/>
                Certifié
            </label>
        </div>
    </div>
</form>
