        <div ng-controller="LoginController" class="full-screen color-action" style="display:none;" id="login-holder">
            <div class="center">
                <form class="form-horizontal" ng-submit="submit()" ng-hide="isReset">
                    <div class="form-group">
                        <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="login-inp form-control" ng-model="login" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="login-inp form-control" ng-model="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn pull-right color-action-inversed">Sign in</button>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="rememberme"> Remember me
                                </label>
                                <a style="margin-left: 10px; cursor: pointer;font-weight: normal;
color: white;" ng-click="toggleReset()">
                                    Reset my password ?
                                </a>
                            </div>
                        </div>
                        <div>
                            <span>{{ message }}</span>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" ng-submit="reset()" ng-show="isReset">
                    <div class="form-group">
                        <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="login-inp form-control" ng-model="login" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn pull-right color-action-inversed">Reset my password</button>
                        </div>
                        <div>
                            <span>{{ message }}</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center color-action bottom copyright">
                Proudly powered by Jérôme SAS &copy; 2011-2013
            </div>
        </div>


        <!-- Add your site or application content here -->


        <div ng-controller="HeaderCtrl" class="sidebar color-action" id="navbar-holder">
            <ul class="nav nav-stacked">
                <li><a href="/#/home">Home</a></li>
                <li ng-repeat="header in headers | filter:allowed">
                    <a href="/#{{header.route()}}">{{header.name}}</a>
                </li>
            </ul>
        </div>

        <div class="not-sidebar">
            <div class="bounding-box">
                <div ng-view="" id="content-holder"></div>
            </div>
        </div>
