<div class="form-group">
    <label for="isFresh" class="col-sm-2 control-label">Mode de conservation</label>
    <label class="checkbox-inline">
        <input type="checkbox" ng-model="product.isFresh"> Produit frais
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" ng-model="product.isFrozen"> Produit surgelé
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" ng-model="product.isCanned"> Produit en conserve
    </label>
</div>

<div class="form-group">
    <label for="origin" class="col-sm-2 control-label">Conseils de conservation</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="3" ng-model="product.conservation"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="origin" class="col-sm-2 control-label">Notes sur la péremption</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="3" ng-model="product.peremption"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
        <h3>Avant ouverture</h3>
    </div>
    <div class="col-sm-5">
        <h3>Après ouverture</h3>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Température de conservation</label>
    <div class="col-sm-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="product.tempConservationBefore" placeholder="ex : 20">
            <span class="input-group-addon">° C</span>
        </div>
    </div>
    <div class="col-sm-1">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="product.keepRefregiratedBefore"/>
                Réfrigéré
            </label>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="product.tempConservationAfter" placeholder="ex : 6">
            <span class="input-group-addon">° C</span>
        </div>
    </div>
    <div class="col-sm-1">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="product.keepRefregiratedAfter"/>
                Réfrigéré
            </label>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Durée de conservation</label>
    <div class="col-sm-5">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="product.durationConservationBefore" placeholder="ex : 30">
            <span class="input-group-addon">j</span>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="product.durationConservationAfter" placeholder="ex : 6">
            <span class="input-group-addon">j</span>
        </div>
    </div>
</div>
