<div ng-include="'/views/maker/home/header.html'"></div>

<div class="container">
    <h1>Commençons !</h1>

    <h2>Êtes-vous le responsable des données de ces marques ?</h2>

    <div class="well">
        <div class="row">
            <div class="col-lg-9">
                <h3>{{ brand.name }}</h3>
            </div>
            <div class="col-lg-3 text-right">
                <button type="submit" class="btn btn-warning" ng-click="refuse(brand)">NON</button>
                <button type="submit" class="btn btn-success" ng-click="confirm()">OUI</button>
            </div>
        </div>
        <div class="row text-right" ng-show="showConfirm">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="form-group">
                        Je confirme en retapant mon email :
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="moi@mamarque.com">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="accept(brand)">OK</button>
                </form>
            </div>
        </div>
    </div>

    <h2>Êtes-vous le responsable des données de ces produits ?</h2>

    <div class="well">
        <div class="row">
            <div class="col-lg-9">
                <h3>{{ product.name }}</h3>
            </div>
            <div class="col-lg-3 text-right">
                <button type="submit" class="btn btn-warning" ng-click="refuse(product)">NON</button>
                <button type="submit" class="btn btn-success" ng-click="confirm()">OUI</button>
            </div>
        </div>
        <div class="row text-right" ng-show="showConfirm">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="form-group">
                        Je confirme en retapant mon email :
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="moi@mamarque.com">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="accept(product)">OK</button>
                </form>
            </div>
        </div>
    </div>

</div>
